<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Application Form</h1>
    <form method="post" action="{% url 'form' %}">
        {% csrf_token %}


        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>


        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>


        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>


        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>


        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" required>
        </div>


        <div>
            <label for="email">Email:</label>
            <input type="text" name="mail_id" id="mail_id" required>

        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>


        <div>
            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="">Select a District</option>
                {% for dist in districts %}
                <option value="{{ dist.id }}">{{ dist.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select a Branch</option>
                {% for br in branches %}
                <option value="{{ br.id }}">{{ br.name }}</option>
                {% endfor %}
            </select>
        </div>


        <div>
            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="Savings">Savings Account</option>
                <option value="Current">Current Account</option>
            </select>
        </div>


        <div>
            <label>Materials Provide:</label><br>
            <input type="checkbox" id="debit_card" name="materials" value="Debit Card">
            <label for="debit_card">Debit Card</label><br>
            <input type="checkbox" id="credit_card" name="materials" value="Credit Card">
            <label for="credit_card">Credit Card</label><br>
            <input type="checkbox" id="cheque_book" name="materials" value="Cheque Book">
            <label for="cheque_book">Cheque Book</label><br>
        </div>


        <button type="submit">Submit</button>
        <button type="submit">Logout</button>
        <a href="{% url 'home' %}">Home page</a>
</form>
    {% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
</body>
</html>
