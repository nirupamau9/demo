

{% extends 'base.html' %}

{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">NexGen Finance</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Branches
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for district in districts %}
                             <a class="dropdown-item" href="{{ district.wikipedia_link }}" target="_blank">{{ district.name }}</a>
                            {% endfor %}
                        </div>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="container text-center">
    <main>
        <h1 class="mt-5" style="font-family: Times New Roman, sans-serif; color: #FF0000;font-size: 50px;">Welcome to NexGen Finance Banking Website</h1>
        <div class="container">
             <div class="container">
                  <div class="container text-center mt-3">
                      <p>Explore our services and find a branch near you</p>
                  </div>
             </div>
        </div>
    </main>
    </div>
{% endblock %}
